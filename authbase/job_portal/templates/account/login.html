{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/account/login.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class = "row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In using AuthBaseID</h3>
                    </div>
                    <div class="panel-body">
                        <form  method = "post" action = ".">
                             <p style = "color:red">{{error}}</p>
                            {% csrf_token %}
                            <fieldset>
                                <input class="form-control" placeholder="next" name="next"  value = "{{next}}" type="hidden" >
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type = "submit" class = "btn btn-primary col-md-12" value = "Login">
                                <a href = "http://www.authbase.net/" class = "btn btn-success col-md-5" style = "margin-top:10px;">Forgot Password</a>
                                
                                <a href ="{% url 'user_profile:signup' %}" class = "btn btn-success col-md-5 col-md-offset-2 " style = "margin-top:10px;">Signup</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
